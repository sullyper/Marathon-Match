<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <style>
        /* General styling for a clean, modern look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #f4f7f9;
            color: #333;
        }

        /* Styling for the control panel */
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            align-items: center;
            justify-content: center;
        }
        #controls label {
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        #controls input {
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 70px;
            text-align: center;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        #controls input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Button styling */
        .btn {
            padding: 0.8rem 1.8rem;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        #generate-btn {
            background-color: #007bff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
        #generate-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #generate-btn:active {
            transform: translateY(0);
        }
        #save-btn {
            background-color: #28a745;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
        }
        #save-btn:hover {
            background-color: #1e7e34;
            transform: translateY(-2px);
        }
        #save-btn:active {
            transform: translateY(0);
        }

        /* Table container and table styling */
        #table-container {
            width: 1024px;
            height: 1024px;
            border: 2px solid #ccc;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden; /* Important to keep resize handles within bounds */
            background-color: #ffffff;
            border-radius: 12px;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        td {
            border: 1px solid #e9ecef;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        /* No generic td:hover to allow color-specific hovers */

        /* Cell color classes and their darker hover states */
        .color-0 { background-color: #ffffff; } /* Default: white */
        .color-0:hover { background-color: #e0e0e0; }

        .color-1 { background-color: #b8ffb8; } /* Type 1: green */
        .color-1:hover { background-color: #9ee09e; }

        .color-2 { background-color: rgb(255, 196, 196); } /* Type 2: red */
        .color-2:hover { background-color: rgb(230, 176, 176); }

        .color-3 { background-color: #b8b8ff; } /* Type 3: blue (special) */
        .color-3:hover { background-color: #9e9ee0; }

        /* Resize handles */
        .resize-handle {
            position: absolute;
            background-color: #007bff;
            opacity: 0;
            z-index: 10;
            transition: opacity 0.3s;
        }
        .resize-handle:hover {
            opacity: 0.8;
        }
        td:hover > .resize-handle {
            opacity: 0.5;
        }
        .resize-handle.col {
            width: 8px;
            right: -4px;
            top: 0;
            bottom: 0;
            cursor: ew-resize;
        }
        .resize-handle.row {
            height: 8px;
            bottom: -4px;
            left: 0;
            right: 0;
            cursor: ns-resize;
        }
    </style>
</head>
<body>
    <h1>Dynamic Table Generator</h1>
    <div id="controls">
        <label for="size">Rows & Columns (8-20):</label>
        <input type="number" id="size" value="12" min="8" max="20">
        <button id="generate-btn" class="btn">Generate Table</button>
        <button id="save-btn" class="btn">Save Configuration</button>
    </div>
    <div id="table-container"></div>
    <script>
        // --- DOM Elements ---
        const generateBtn = document.getElementById('generate-btn');
        const saveBtn = document.getElementById('save-btn');
        const sizeInput = document.getElementById('size');
        const tableContainer = document.getElementById('table-container');

        // --- Constants and State Variables ---
        const TOTAL_SIZE = 1024;
        const MIN_CELL_SIZE = 10;
        let activeHandle = null;
        let startX, startY, initialSizes;
        let specialCellRef = null; // Reference to the unique color-3 cell

        // --- Event Listeners ---
        generateBtn.addEventListener('click', generateTable);
        saveBtn.addEventListener('click', saveConfiguration);
        // Initial table generation on page load
        window.addEventListener('load', generateTable);

        /**
         * Generates the table based on the user's input.
         * Validates the row and column counts before rendering.
         */
        function generateTable() {
            const size = parseInt(sizeInput.value);
            const rows = size;
            const cols = size;

            // Input validation
            if (size < 8 || size > 20) {
                alert('Please enter a number between 8 and 20 for both rows and columns.');
                return;
            }

            // Clear any existing table and reset the special cell reference
            tableContainer.innerHTML = '';
            specialCellRef = null;
            const table = document.createElement('table');
            const tbody = document.createElement('tbody');

            // Calculate initial uniform cell sizes
            const cellWidthPercent = (100 / cols);
            const cellHeightPercent = (100 / rows);

            // Build the table row by row
            for (let i = 0; i < rows; i++) {
                const tr = document.createElement('tr');
                tr.style.height = `${cellHeightPercent}%`;
                for (let j = 0; j < cols; j++) {
                    const td = document.createElement('td');
                    td.style.width = `${cellWidthPercent}%`;

                    // Set the initial cell colors
                    if (i === 0 && j === 0) {
                        td.className = 'color-3'; // Special color-3 at (0,0)
                        td.dataset.colorType = 3;
                        specialCellRef = td; // Store reference to the special cell
                    } else {
                        td.className = 'color-0'; // Default color
                        td.dataset.colorType = 0;
                    }

                    // Add event listeners for left-click and right-click
                    td.addEventListener('click', changeCellColor);
                    td.addEventListener('contextmenu', handleRightClick);

                    // Add column resize handle to all but the last column
                    if (j < cols - 1) {
                        const colHandle = document.createElement('div');
                        colHandle.className = 'resize-handle col';
                        colHandle.dataset.colIndex = j;
                        colHandle.addEventListener('mousedown', startResize);
                        td.appendChild(colHandle);
                    }
                    // Add row resize handle to all but the last row
                    if (i < rows - 1) {
                        const rowHandle = document.createElement('div');
                        rowHandle.className = 'resize-handle row';
                        rowHandle.dataset.rowIndex = i;
                        rowHandle.addEventListener('mousedown', startResize);
                        td.appendChild(rowHandle);
                    }

                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }

        function getCumulativeSum(arr) {
          let sum = 0;
          return arr.map(num => {
            sum += num;
            return sum;
          });
        }

        /**
         * Saves the current table configuration to a text file.
         * The file format is N, heights, widths, and the color grid.
         */
        function saveConfiguration() {
            const table = document.querySelector('#table-container table');
            if (!table) {
                alert('No table to save. Please generate a table first.');
                return;
            }

            const N = parseInt(sizeInput.value);
            let K = 0;

            const rows = table.querySelectorAll('tr');
            const cols = rows[0].querySelectorAll('td');

            rows.forEach(tr => {
                let rowData = '';
                Array.from(tr.querySelectorAll('td')).forEach(td => {
                    K += td.dataset.colorType == '2';
                });
            });

            // Collect row heights and column widths as percentages
            const heights = getCumulativeSum(Array.from(rows).map(tr => Number.parseFloat(tr.style.height) * 1.28));
            const widths = getCumulativeSum(Array.from(cols).map(td => Number.parseFloat(td.style.width) * 1.28));

            // Collect cell color types
            let colorGrid = '';
            rows.forEach(tr => {
                let rowData = '';
                Array.from(tr.querySelectorAll('td')).forEach(td => {
                    rowData += td.dataset.colorType + ' ';
                });
                colorGrid += rowData.trim() + '\n';
            });

            // Construct the file content
            let fileContent = `${N} ${K}\n`;
            fileContent += "0 " + heights.join(' ') + '\n';
            fileContent += "0 " + widths.join(' ') + '\n';
            fileContent += colorGrid;

            // Create a Blob and a download link to save the file
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'table_config.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        /**
         * Cycles the color of a clicked cell (left-click).
         * The colors are stored in classes: color-0, color-1, color-2.
         * The special color-3 cell is not affected by this.
         */
        function changeCellColor(event) {
            const td = event.target.closest('td');
            // Check if the click was not on a resize handle
            if (td && !event.target.classList.contains('resize-handle')) {
                let colorType = parseInt(td.dataset.colorType);

                // Do not change the color of the special cell with a left click
                if (colorType === 3) {
                    return;
                }

                // Cycle colors: 0 -> 1 -> 2 -> 0
                if (colorType === 2) {
                    colorType = 0;
                } else {
                    colorType++;
                }

                td.className = `color-${colorType}`;
                td.dataset.colorType = colorType;
            }
        }

        /**
         * Moves the single special color-3 cell to the right-clicked location.
         * The old special cell reverts to color-0.
         */
        function handleRightClick(event) {
            event.preventDefault(); // Prevents the default browser context menu

            const newSpecialCell = event.target.closest('td');
            if (!newSpecialCell || event.target.classList.contains('resize-handle')) {
                return;
            }

            // If there was a previous special cell, revert its color
            if (specialCellRef) {
                specialCellRef.className = 'color-0';
                specialCellRef.dataset.colorType = 0;
            }

            // Set the new special cell
            newSpecialCell.className = 'color-3';
            newSpecialCell.dataset.colorType = 3;
            specialCellRef = newSpecialCell;
        }

        // --- Resizing Logic ---

        /**
         * Initiates the resizing process when a handle is clicked.
         * Records initial mouse position and element sizes.
         */
        function startResize(event) {
            event.preventDefault();
            event.stopPropagation();
            activeHandle = event.target;
            
            startX = event.clientX;
            startY = event.clientY;

            // Get initial sizes based on whether it's a column or row resize
            if (activeHandle.classList.contains('col')) {
                const colIndex = parseInt(activeHandle.dataset.colIndex);
                const table = activeHandle.closest('table');
                // Get the widths of the column being resized and the one next to it
                const tds = Array.from(table.querySelectorAll(`tr td:nth-child(${colIndex + 1})`));
                const nextTds = Array.from(table.querySelectorAll(`tr td:nth-child(${colIndex + 2})`));
                initialSizes = {
                    col: tds[0].offsetWidth,
                    nextCol: nextTds[0].offsetWidth
                };
            } else if (activeHandle.classList.contains('row')) {
                const rowIndex = parseInt(activeHandle.dataset.rowIndex);
                const tr = activeHandle.closest('table').querySelectorAll('tr')[rowIndex];
                const nextTr = activeHandle.closest('table').querySelectorAll('tr')[rowIndex + 1];
                initialSizes = {
                    row: tr.offsetHeight,
                    nextRow: nextTr.offsetHeight
                };
            }

            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        }

        /**
         * Handles the resizing on mouse move.
         * Distributes the size change between the two adjacent elements.
         */
        function resize(event) {
            if (!activeHandle || !initialSizes) return;

            if (activeHandle.classList.contains('col')) {
                const colIndex = parseInt(activeHandle.dataset.colIndex);
                const table = activeHandle.closest('table');
                const moveX = event.clientX - startX;
                
                const newWidth1 = initialSizes.col + moveX;
                const newWidth2 = initialSizes.nextCol - moveX;

                // Prevent resizing if it would make a column too small
                if (newWidth1 > MIN_CELL_SIZE && newWidth2 > MIN_CELL_SIZE) {
                    const newWidthPercent1 = (newWidth1 / TOTAL_SIZE) * 100;
                    const newWidthPercent2 = (newWidth2 / TOTAL_SIZE) * 100;
                    
                    const tds = Array.from(table.querySelectorAll(`tr td:nth-child(${colIndex + 1})`));
                    const nextTds = Array.from(table.querySelectorAll(`tr td:nth-child(${colIndex + 2})`));
                    
                    tds.forEach(td => td.style.width = `${newWidthPercent1}%`);
                    nextTds.forEach(td => td.style.width = `${newWidthPercent2}%`);
                }
            } else if (activeHandle.classList.contains('row')) {
                const rowIndex = parseInt(activeHandle.dataset.rowIndex);
                const table = activeHandle.closest('table');
                const moveY = event.clientY - startY;

                const newHeight1 = initialSizes.row + moveY;
                const newHeight2 = initialSizes.nextRow - moveY;

                // Prevent resizing if it would make a row too small
                if (newHeight1 > MIN_CELL_SIZE && newHeight2 > MIN_CELL_SIZE) {
                    const newHeightPercent1 = (newHeight1 / TOTAL_SIZE) * 100;
                    const newHeightPercent2 = (newHeight2 / TOTAL_SIZE) * 100;
                    
                    const tr = table.querySelectorAll('tr')[rowIndex];
                    const nextTr = table.querySelectorAll('tr')[rowIndex + 1];

                    tr.style.height = `${newHeightPercent1}%`;
                    nextTr.style.height = `${newHeightPercent2}%`;
                }
            }
        }

        /**
         * Stops the resizing process and cleans up event listeners.
         */
        function stopResize() {
            activeHandle = null;
            initialSizes = null;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
    </script>
</body>
</html>
